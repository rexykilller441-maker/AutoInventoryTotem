plugins {
    id 'fabric-loom' version '1.6-SNAPSHOT'
    id 'maven-publish'
}

version = '1.0.0'
group = 'com.autoinventorytotem'
archivesBaseName = 'AutoInventoryTotem'

repositories {
    mavenCentral()
    maven { url = "https://maven.fabricmc.net/" }
    maven { url = "https://maven.shedaniel.me/" }  // Cloth Config + AutoConfig
    maven { url = "https://maven.terraformersmc.com/" }  // ModMenu
}

dependencies {
    minecraft "com.mojang:minecraft:1.21"
    mappings loom.officialMojangMappings()

    modImplementation "net.fabricmc:fabric-loader:0.15.11"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.102.0+1.21"

    // Cloth Config (required for config GUI)
    modImplementation "me.shedaniel.cloth:cloth-config-fabric:15.0.127"
    include "me.shedaniel.cloth:cloth-config-fabric:15.0.127"

    // AutoConfig (required by Cloth Config)
    modImplementation "me.shedaniel.autoconfig:AutoConfig1u:4.0.7"
    include "me.shedaniel.autoconfig:AutoConfig1u:4.0.7"

    // ModMenu (optional but adds GUI button in main menu)
    modImplementation "com.terraformersmc:modmenu:11.0.1"
}

loom {
    splitEnvironmentSourceSets()
    mods {
        "autoinventorytotem" {
            sourceSet sourceSets.main
            sourceSet sourceSets.client
        }
    }
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(17)
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${archivesBaseName}" }
    }
}