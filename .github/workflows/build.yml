name: Build AutoInventoryTotem

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Make Gradlew executable
        run: chmod +x ./gradlew

      - name: Build Mod
        run: ./gradlew build --no-daemon
